<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Francisco Andrade - Engenheiro Eletrotécnico</title>
    <link rel="stylesheet" href="css/contacto.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- AOS - Animate on Scroll Library - 
    Permite fazer animações, ao rola a página -->
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  </head>

  <body>
    <div class="wrapperContainerHeader">
      <header>
        <img
          href="index.html"
          id="img-logo"
          src="assets/fa-eng-eletrotecnico-logo.png"
          alt="logo"
        />
        <nav class="nav-bar">
          <a href="#sobre">Sobre</a>
          <a href="#formacao">Formação</a>
          <a href="#eletromedicina">Eletromedicina</a>
          <a href="#projetos">Projetos</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <img
          id="burguer-menu-icon"
          src="assets/bars-solid.png"
          alt="burguer menu"
        />
      </header>
    </div>

      <section id="formulario">
        <form action="#">

            <label for="usuario"></label>
            <input id="usuario" type="text" title="Nome de Usuário">

            <label for="email"></label>
            <input id="email" type="email" title="E-mail">

            <label for="textarea"></label>
            <textarea cols="40" rows="10" maxlength="255" title="Mensagem"></textarea>

        </form>
      </section>

     <footer>
      <p>© João Andrade Web Development</p>
    </footer>

    <script src="script.js"></script>
    <!-- AOS - Animate on Scroll Library - 
    Permite fazer animações, ao rola a página -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>AOS.init();</script>
  </body>
</html>
